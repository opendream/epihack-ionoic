<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Sign Up</h1>
        <div class="buttons">
            <!--<button class="button button-clear" ng-click="closeLogin()">Close</button>-->
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="user.email">
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Gender
                    </div>
                    <select ng-model="user.gender">
                        <option ng-repeat="gender in genders" value="{{ gender.code }}" ng-selected="user.gender==gender.code">{{ gender.name }}</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Year of Birth
                    </div>
                    <select ng-model="user.yearOfBirth">
                        <option ng-repeat="year in years" value="{{ year.code }}" ng-selected="user.yearOfBirth==gender.year">{{ year.name }}</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Origin
                    </div>
                    <select ng-model="user.country">
                        <option ng-repeat="country in countries" value="{{ country.code }}" ng-selected="user.country==country.code">{{ country.name }}</option>
                    </select>
                </label>

                <label class="item">
                    <button class="button button-block button-positive" type="submit">Sign Up</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
